        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br></pre></td><td class="code"><pre><span class="line"># 安装依赖</span><br><span class="line"></span><br><span class="line">$ yum install -y curl policycoreutils openssh-server openssh-clients policycoreutils-python</span><br><span class="line">$ systemctl enable sshd</span><br><span class="line">$ systemctl start sshd</span><br><span class="line"></span><br><span class="line"># 使用postfix发送邮件通知</span><br><span class="line">$ yum install -y postfix</span><br><span class="line">$ systemctl enable postfix</span><br><span class="line">$ systemctl start postfix</span><br><span class="line"># 这个时候启动会报错    postfix[5181]: fatal: parameter inet_interfaces: no local     interface found for ::1</span><br><span class="line"># 修改/etc/postfix/main.cf文件中  inet_interfaces = localhost 为 inet_interfaces = all</span><br><span class="line"># 然后重新启动</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 打开防火墙端口，如果需要</span><br><span class="line">$ systemctl start firewalld</span><br><span class="line">$ firewall-cmd --permanent --add-service=http</span><br><span class="line">$ systemctl reload firewalld</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 下载安装包</span><br><span class="line">$ wget https://mirrors.tuna.tsinghua.edu.cn/gitlab-ce/yum/el7/gitlab-ce-11.4.6-ce.0.el7.x86_64.rpm</span><br><span class="line"></span><br><span class="line"># 安装gitlab</span><br><span class="line">$ rpm -ivh gitlab-ce-11.4.6-ce.0.el7.x86_64.rpm</span><br><span class="line"></span><br><span class="line">$ sudo vim /etc/gitlab/gitlab.rb</span><br><span class="line"># 指定访问的端口</span><br><span class="line"># external_url &apos;http://127.0.0.1:12345&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 重启gitlab</span><br><span class="line">$ gitlab-ctl reconfigure</span><br><span class="line"></span><br><span class="line"># 开启防火墙和端口映射即可访问</span><br><span class="line"># 启动防火墙</span><br><span class="line">$ sudo systemctl start firewalld</span><br><span class="line"># 查看防火墙</span><br><span class="line">$ firewall-cmd --state</span><br><span class="line"># 列出开放的端口</span><br><span class="line">$ firewall-cmd --list-ports</span><br><span class="line"># 将指定端口加入防火墙</span><br><span class="line">$ firewall-cmd --zone=public --add-port=12345/tcp --permanent</span><br><span class="line"># 重启防火墙</span><br><span class="line">$ firewall-cmd --reload</span><br><span class="line"></span><br><span class="line"># 访问 http://127.0.0.1:12345/</span><br><span class="line"></span><br><span class="line">#汉化</span><br><span class="line"></span><br><span class="line"># 先停止gitlab</span><br><span class="line">$ sudo gitlab-ctl stop</span><br><span class="line"></span><br><span class="line">#下载汉化项目</span><br><span class="line">$ git clone https://gitlab.com/xhang/gitlab.git</span><br><span class="line"># 如果下载速度特别慢，我这里找了一个gitee的项目</span><br><span class="line">$ git clone https://gitee.com/panda26/gitlab.git</span><br><span class="line"></span><br><span class="line">## 进入克隆的项目中</span><br><span class="line">$ cd gitlab</span><br><span class="line"></span><br><span class="line">## 查看版本，如果是和我一样配置的话，那版本号就是 11.4.6</span><br><span class="line">$ head -1 /opt/gitlab/version-manifest.txt</span><br><span class="line"></span><br><span class="line">## 生成差异文件</span><br><span class="line">$ git diff v11.4.6 v11.4.6-zh &gt; ../11.4.6-zh.diff</span><br><span class="line"></span><br><span class="line">## 把差异文件打补丁</span><br><span class="line"></span><br><span class="line">$ sudo yum install patch -y</span><br><span class="line">$ sudo patch -d /opt/gitlab/embedded/service/gitlab-rails -p1 &lt; ../11.4.6.diff</span><br><span class="line"></span><br><span class="line">## 重启gitlab</span><br><span class="line">$ sudo gitlab-ctl start</span><br><span class="line"></span><br><span class="line">## 重新刷下配置</span><br><span class="line">$ sudo gitlab-ctl reconfigure</span><br></pre></td></tr></table></figure>
